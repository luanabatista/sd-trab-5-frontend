<form class="example-container" [formGroup]="options">
    <mat-form-field appearance="fill" id="quant_pessoas">
      <mat-label>Número de pessoas</mat-label>
      <mat-select [formControl]="quant_pessoas" ng-model="quant_pessoas">
        <mat-option value=1>1</mat-option>
        <mat-option value=2>2</mat-option>
        <mat-option value=3>3</mat-option>
        <mat-option value=4>4</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" id="num_quartos">
        <mat-label>Número de quartos</mat-label>
        <mat-select [formControl]="num_quartos" ng-model="num_quartos">
          <mat-option value=1>1</mat-option>
          <mat-option value=2>2</mat-option>
          <mat-option value=3>3</mat-option>
          <mat-option value=4>4</mat-option>
        </mat-select>
      </mat-form-field>

    <mat-form-field appearance="fill" id="destino">
        <mat-label>Selecione um destino</mat-label>
        <mat-select [formControl]="destino">
          <mat-option value="MAB">Marabá, MAB - Brasil</mat-option>
          <mat-option value="BSB">Brasília, BSB - Brasil</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" id="datas">
      <mat-label>Entrada e saída</mat-label>
      <mat-date-range-input  [rangePicker]="picker">
        <input matStartDate formControlName="entrada" placeholder="Data de entrada">
        <input matEndDate formControlName="saida" placeholder="Data de saida">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
      
      <button mat-flat-button (click)="buscaHospedagens()">Procurar</button>
</form>

<mat-form-field class="example-full-width" id="id_ida" appearance="fill">
    <mat-label>Id hospedagem</mat-label>
    <input matInput name="id_hospedagem" [(ngModel)]="id_hospedagem">
  </mat-form-field>
  <br>
  <button mat-flat-button (click)="goCompra()" >Comprar</button>
